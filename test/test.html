<html>

		<script>

			localStorage.lastname="Smith";

			var iTimes = parseInt(localStorage.intimes);

			{
				iTimes=iTimes+1;
				localStorage.intimes=iTimes;
			}
			else
			{
				localStorage.intimes = 0;
			}
			document.write("iTimes: " + iTimes);

			</script>
